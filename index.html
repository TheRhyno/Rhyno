<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rhynozic Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* === STYLE GLOBAL === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

html, body {
  overflow: hidden; /* bloque tout scroll */
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}


    header {
      height: 50px;
      background: #181818;
      display: flex;
      align-items: center;
      padding: 0 15px;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }
    header h1 { font-size: 18px; color: #f00; }
    #search {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* === SIDEBAR === */
    .sidebar {
      width: 200px;
      background: #181818;
      border-right: 1px solid #333;
      overflow-y: auto;
    }
    .sidebar h3 {
      padding: 10px;
      font-size: 14px;
      color: #aaa;
    }
    .sidebar button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px;
      border: none;
      background: none;
      color: white;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #333;
    }

    /* === CONTENU === */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      background: #1c1c1c;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .card .title { font-size: 14px; font-weight: bold; }
    .card .artist { font-size: 12px; color: #aaa; }

    /* === PLAYER === */
    .player {
      height: 80px;
      background: #181818;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 0 15px;
    }
    .player img {
      width: 60px; height: 60px; border-radius: 6px; margin-right: 10px;
    }
    .player-info { flex: 1; }
    .player-controls button {
      background: none; border: none; color: white; font-size: 20px; cursor: pointer;
      margin: 0 5px;
    }
    .progress {
      width: 100%; height: 5px; background: #333; margin-top: 5px;
      position: relative;
  cursor: pointer;
    }
    .progress div {
      height: 100%; background: #f00; width: 0%;
    }



.full-player {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15,15,15,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.full-player-content {
  text-align: center;
  max-width: 500px;
  color: white;
}

.full-player img {
  width: 300px;
  height: 300px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.track-info h2 {
  font-size: 24px;
  margin-bottom: 5px;
}

.track-info h3 {
  font-size: 18px;
  margin-bottom: 15px;
  color: #aaa;
}

#lyrics {
  font-size: 14px;
  margin-bottom: 20px;
  max-height: 200px;
  overflow-y: auto;
  color: #ccc;
}

.full-player-controls button {
  font-size: 30px;
  margin: 0 10px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

.closeBtn {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 25px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

.card {
  position: relative; /* pour que le bouton puisse se placer en bas à droite */
}

.queueBtn {
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: #f00;
  border: none;
  border-radius: 50%;
  color: white;
  font-size: 14px;
  width: 28px;
  height: 28px;
  cursor: pointer;
}

audio.addEventListener("ended", () => {
  nextTrack();
});


  </style>

    </div>



<!-- Full Player Overlay -->
<div id="fullPlayer" class="full-player">
  <div class="full-player-content">
    <img id="fullCover" src="https://via.placeholder.com/300" alt="">
    <div class="track-info">
      <h2 id="fullTrackTitle">Aucune lecture</h2>
      <h3 id="fullArtist">Artiste</h3>
      <div id="lyrics">Paroles de la chanson ici...</div>
    </div>
    <div class="full-player-controls">
      <button onclick="prevTrack()">⏮️</button>
      <button onclick="togglePlay()" id="fullPlayBtn">▶️</button>
      <button onclick="nextTrack()">⏭️</button>
    </div>
<button class="closeBtn" onclick="closeFullPlayer(event)">✖️</button>


  </div>
</div>





<div class="player-controls">
  <button onclick="prevTrack(event)">⏮️</button>
  <button onclick="togglePlay(event)">▶️</button>
  <button onclick="nextTrack(event)">⏭️</button>
</div>

    let currentList = "JUL";
    let currentTrack = 0;

let nextInQueue = null;



    const audio = document.getElementById("audio");
    const cover = document.getElementById("cover");
    const trackTitle = document.getElementById("trackTitle");
    const progressBar = document.getElementById("progressBar");

const progress = document.querySelector(".progress");

function seek(e) {
  const rect = progress.getBoundingClientRect();
  let x;

  if (e.type.startsWith("touch")) {
    x = e.touches[0].clientX - rect.left;
  } else {
    x = e.clientX - rect.left;
  }

  const percent = Math.max(0, Math.min(1, x / rect.width));
  audio.currentTime = percent * audio.duration;
}

progress.addEventListener("click", seek);
progress.addEventListener("touchstart", seek);
progress.addEventListener("touchmove", (e) => {
  if (e.touches.length === 1) seek(e);
});





const searchInput = document.getElementById("search");

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  const filteredTracks = playlists[currentList].filter(track => {
    return track.title.toLowerCase().includes(query) || 
           (track.artist && track.artist.toLowerCase().includes(query));
  });
  showFilteredTracks(filteredTracks);
});


function queueNext(listName, index, e) {
  e.stopPropagation(); // évite que ça lance directement la musique
  nextInQueue = { list: listName, index: index };
  alert("Cette chanson sera lue juste après celle en cours !");
}


function showFilteredTracks(tracks) {
  const content = document.getElementById("content");
  content.innerHTML = "";
  tracks.forEach((track, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.onclick = () => playTrack(playlists[currentList].indexOf(track));
    div.innerHTML = `
      <img src="${track.img}">
      <div class="title">${track.title}</div>
      <div class="artist">${track.artist || ""}</div>
    `;
    content.appendChild(div);
  });
}


function getAllTracks() {
  let allTracks = [];
  Object.values(playlists).forEach(playlist => {
    allTracks = allTracks.concat(playlist);
  });
  return allTracks;
}


function showTracks(tracks) {
  const content = document.getElementById("content");
  content.innerHTML = "";
  tracks.forEach((track, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.onclick = () => playTrack(track); // on passe l'objet track
    div.innerHTML = `
      <img src="${track.img}">
      <div class="title">${track.title}</div>
      <div class="artist">${track.artist || ""}</div>
    `;
    content.appendChild(div);
  });
}





    function showPlaylist(name) {
      currentList = name;
      const content = document.getElementById("content");
      content.innerHTML = "";
      playlists[name].forEach((track, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.onclick = () => playTrack(i);
div.innerHTML = `
  <img src="${track.img}">
  <div class="title">${track.title}</div>
  <div class="artist">${track.artist}</div>
  <button class="queueBtn" onclick="queueNext('${name}', ${i}, event)">⏭️</button>
`;

        content.appendChild(div);
      });
    }

function playTrack(input) {
  let track;

  if (typeof input === "number") {
    // Si on donne un index
    currentTrack = input;
    track = playlists[currentList][input];
  } else {
    // Si on donne un objet track
    track = input;
    currentList = Object.keys(playlists).find(listName =>
      playlists[listName].includes(track)
    );
    currentTrack = playlists[currentList].indexOf(track);
  }

  audio.src = track.url;
  audio.play();
  cover.src = track.img;
  trackTitle.innerText = track.title;
  document.querySelector(".player-controls button:nth-child(2)").innerText = "⏸️";

  if (fullPlayer.style.display === "flex") openFullPlayer();
}



    function togglePlay(e) {
  if (e) e.stopPropagation();
  if (audio.paused) {
    audio.play();
    document.querySelector(".player-controls button:nth-child(2)").innerText = "⏸️";
    fullPlayBtn.innerText = "⏸️";
  } else {
    audio.pause();
    document.querySelector(".player-controls button:nth-child(2)").innerText = "▶️";
    fullPlayBtn.innerText = "▶️";
  }
}


function nextTrack(e) {
  if (e) e.stopPropagation();
  if (nextInQueue) {
    currentList = nextInQueue.list;
    currentTrack = nextInQueue.index;
    nextInQueue = null; // on vide la file d’attente après lecture
    playTrack(currentTrack);
  } else {
    currentTrack = (currentTrack + 1) % playlists[currentList].length;
    playTrack(currentTrack);
  }
}

// Quand une chanson se termine, on passe à la suivante
audio.addEventListener("ended", () => {
  nextTrack();
});



    function prevTrack(e) {
  if (e) e.stopPropagation();
      currentTrack = (currentTrack - 1 + playlists[currentList].length) % playlists[currentList].length;
      playTrack(currentTrack);
    }

    audio.ontimeupdate = () => {
      if (audio.duration) {
        progressBar.style.width = (audio.currentTime / audio.duration) * 100 + "%";
      }
    };


const fullPlayer = document.getElementById("fullPlayer");
const fullCover = document.getElementById("fullCover");
const fullTrackTitle = document.getElementById("fullTrackTitle");
const fullArtist = document.getElementById("fullArtist");
const fullPlayBtn = document.getElementById("fullPlayBtn");
const lyricsDiv = document.getElementById("lyrics");

// Ouvrir le full player quand on clique sur le player en bas
document.querySelector(".player").addEventListener("click", () => {
  openFullPlayer();
});

async function openFullPlayer() {
  const track = playlists[currentList][currentTrack];
  fullCover.src = track.img;
  fullTrackTitle.innerText = track.title;
  fullArtist.innerText = track.artist || "";

  // Récupérer les paroles
  if (track.isSynced && track.lyricsUrlSynced) {
    // fichier .lrc synchronisé
    const res = await fetch(track.lyricsUrlSynced);
    const lrcText = await res.text();
    lyricsDiv.innerText = parseLRC(lrcText); // simple parse en texte pour afficher
  } else if (track.lyricsUrlText) {
    // fichier texte simple
    const res = await fetch(track.lyricsUrlText);
    lyricsDiv.innerText = await res.text();
  } else {
    lyricsDiv.innerText = "Paroles non disponibles";
  }

  fullPlayBtn.innerText = audio.paused ? "▶️" : "⏸️";
  fullPlayer.style.display = "flex";
}


function closeFullPlayer(event) {
  event.stopPropagation(); // empêche le clic de remonter au mini-player
  fullPlayer.style.display = "none";
}


function parseLRC(lrc) {
  return lrc
    .split("\n")
    .map(line => line.replace(/\[.*?\]/g, "")) // enlever les timestamps
    .join("\n");
}



    // init
    showPlaylist("JUL");
  </script>
